<div *ngFor="let item of myBemItemList" class="bem-item"
     [ngClass]="{ 'bem-item--selected': item.selected }"
     (click)="selectItem(item)">
  <div class="bem-item__name">{{ item.name }}</div>
  <div class="bem-item__content">
    <img class="bem-item__image" src="{{ item.imageLink }}">
    <div class="bem-item__description">
      <span>{{ item.description }}</span>
    </div>
  </div>
</div>
